<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipal Hackathon 2025 - Status Display</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d4f3c 0%, #1a6b5a 50%, #0d4f3c 100%);
            color: #e8f5e8;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(232, 245, 232, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 0.5rem;
            animation: slideDown 1s ease-out;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        .title-container {
            display: flex;
            align-items: flex-start;
            gap: 3rem;
            border-radius: 20px;
            padding: 2rem 3rem;
        }

        .title-content {
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            padding: 12px;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        .title-container .logo.white-bg {
            background: white;
        }

        /* Sponsors Section */
        .sponsors-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .sponsors-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
        }

        .sponsor-logo {
            width: 600px;
            height: 130px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sponsor-logo:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }

        .sponsor-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .hackathon-title {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #e8f5e8, #a8d8a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .hackathon-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #a8d8a8;
            margin-bottom: 1rem;
        }

        .institute-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #c8e8c8;
        }

        .audio-status {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 216, 168, 0.3);
            z-index: 1000;
        }

        .audio-indicator {
            font-size: 1.2rem;
        }

        .audio-text {
            font-size: 0.9rem;
            color: #a8d8a8;
        }

        .audio-status.unlocked .audio-indicator {
            color: #4CAF50;
        }

        .audio-status.unlocked .audio-text {
            color: #4CAF50;
        }

        .voice-selector {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(168, 216, 168, 0.3);
            border-radius: 8px;
            color: #a8d8a8;
            padding: 0.3rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            min-width: 150px;
            cursor: pointer;
        }

        .voice-selector:focus {
            outline: 2px solid #4CAF50;
            border-color: #4CAF50;
        }

        .voice-selector option {
            background: #0d4f3c;
            color: #e8f5e8;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            gap: 1.5rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 2rem;
        }

        /* Current round card */
        .current-round {
            background: rgba(232, 245, 232, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(232, 245, 232, 0.2);
            border-radius: 24px;
            padding: 4rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-out 0.5s both;
            position: relative;
            overflow: hidden;
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .current-round::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(232, 245, 232, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .round-status {
            font-size: 1.2rem;
            font-weight: 600;
            color: #a8d8a8;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .round-name {
            font-size: 4rem;
            font-weight: 800;
            color: #e8f5e8;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .round-timer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .timer-item {
            text-align: center;
        }

        .timer-value {
            font-size: 4rem;
            font-weight: 900;
            color: #e8f5e8;
            display: block;
            line-height: 1;
        }

        .timer-label {
            font-size: 1rem;
            font-weight: 500;
            color: #a8d8a8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .round-times {
            display: flex;
            justify-content: center;
            gap: 3rem;
            font-size: 1.2rem;
            color: #c8e8c8;
        }

        .time-item {
            text-align: center;
        }

        .time-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #a8d8a8;
        }

        .time-value {
            font-weight: 400;
            font-family: 'Courier New', monospace;
        }

        /* Next round card */
        .next-round {
            background: rgba(168, 216, 168, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(168, 216, 168, 0.3);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out 0.8s both;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto 0;
        }

        .next-round-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #a8d8a8;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-round-name {
            font-size: 2rem;
            font-weight: 700;
            color: #e8f5e8;
            margin-bottom: 1rem;
        }

        .next-round-time {
            font-size: 1.3rem;
            font-weight: 500;
            color: #c8e8c8;
            font-family: 'Courier New', monospace;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 1000px;
            margin: 1rem auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(232, 245, 232, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a8d8a8, #e8f5e8);
            border-radius: 4px;
            transition: width 1s ease;
            box-shadow: 0 0 20px rgba(168, 216, 168, 0.5);
        }

        .progress-text {
            text-align: center;
            font-size: 1rem;
            color: #a8d8a8;
            font-weight: 500;
        }

        /* Animations */
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .hackathon-title { font-size: 3.5rem; }
            .round-name { font-size: 3rem; }
            .timer-value { font-size: 3rem; }
            .logo { width: 80px; height: 80px; padding: 8px; }
            .title-container { gap: 2rem; }
            .sponsor-logo { width: 170px; height: 110px; }
            .sponsors-logos { gap: 3rem; }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .hackathon-title { font-size: 3rem; }
            .round-name { font-size: 2.5rem; }
            .timer-value { font-size: 2.5rem; }
            .round-timer { gap: 1rem; }
            .round-times { gap: 1.5rem; }
            .logo { width: 70px; height: 70px; padding: 6px; }
            .current-round { padding: 2rem; min-height: 300px; }
            .title-container { gap: 1.5rem; }
            .sponsor-logo { width: 140px; height: 90px; }
            .sponsors-logos { gap: 2rem; }

        }

        @media (max-width: 480px) {
            .title-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 1rem;
            }
            .logo { width: 60px; height: 60px; padding: 4px; }
            .hackathon-title { font-size: 2.5rem; }
            .sponsors-logos {
                flex-direction: column;
                gap: 1.5rem;
            }
            .sponsor-logo { width: 160px; height: 100px; }
        }

        /* Status indicators */
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-live {
            background: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .status-upcoming {
            background: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .status-ended {
            background: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="title-container">
                    <div class="logo white-bg">
                        <img src="public/manipal-logo.png" alt="Manipal Institute of Technology" />
                    </div>
                    <div class="title-content">
                        <h1 class="hackathon-title">Manipal Hackathon 2025</h1>
                        <p class="hackathon-subtitle">Code for Coexistence</p>
                        <p class="institute-name">Manipal Institute of Technology</p>
                    </div>
                    <div class="logo white-bg">
                        <img src="public/mhash-logo.png" alt="Manipal Hackathon" />
                    </div>
                </div>
            </div>
        </header>

        <!-- Sponsors Section -->
        <section class="sponsors-section">
            <div class="sponsors-logos">
                <div class="sponsor-logo">
                    <img src="public/cognecto.png" alt="Cognecto" />
                </div>
                <div class="sponsor-logo">
                    <img src="public/NKI Logo.png" alt="Nippon Koei India" />
                </div>
            </div>
        </section>

        <main class="main-content">
            <div class="current-round" id="currentRound">
                <div class="status-indicator" id="statusIndicator"></div>
                <div class="round-status" id="roundStatus">Current Round</div>
                <h2 class="round-name" id="roundName">Loading...</h2>
                
                <div class="round-timer" id="roundTimer">
                    <div class="timer-item">
                        <span class="timer-value" id="hours">00</span>
                        <span class="timer-label">Hours</span>
                    </div>
                    <div class="timer-item">
                        <span class="timer-value" id="minutes">00</span>
                        <span class="timer-label">Minutes</span>
                    </div>
                    <div class="timer-item">
                        <span class="timer-value" id="seconds">00</span>
                        <span class="timer-label">Seconds</span>
                    </div>
                </div>

                <div class="round-times">
                    <div class="time-item">
                        <div class="time-label">Started At</div>
                        <div class="time-value" id="startTime">--:--</div>
                    </div>
                    <div class="time-item">
                        <div class="time-label">Ends At</div>
                        <div class="time-value" id="endTime">--:--</div>
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>

            <div class="next-round" id="nextRound">
                <div class="next-round-title">Next Round</div>
                <h3 class="next-round-name" id="nextRoundName">Loading...</h3>
                <div class="next-round-time" id="nextRoundTime">--:--</div>
            </div>
        </main>
        
        <div class="audio-status" id="audioStatus">
            <span class="audio-indicator" id="audioIndicator">🔇</span>
            <span class="audio-text" id="audioText">Click anywhere to enable audio</span>
            <select class="voice-selector" id="voiceSelector" title="Select Voice">
                <option value="">Loading voices...</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
